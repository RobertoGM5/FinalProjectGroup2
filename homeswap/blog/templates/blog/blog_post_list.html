<!-- blog_post_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Post List</h1>
    <ul>
        {% for blog_post in blog_posts %}
            <li>{{ blog_post.to_city }} - {{ blog_post.date_period }}</li>
        {% endfor %}
    </ul>
</body>
</html>
