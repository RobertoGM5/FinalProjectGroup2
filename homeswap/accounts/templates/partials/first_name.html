{% if profile.first_name %}
    <div class="profile-detail" id="edit-first_name">
        <div>
            <strong class="profile-value">{{ profile.first_name }}</strong>
            <p class="label-text">First name</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='first_name' %}" hx-target="#edit-first_name">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-first_name">
        <div class="profile-info">
            <strong class="profile-value">First name</strong>
            <p class="label-text" style="color:indianred;">Please enter your first name.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='first_name' %}" hx-target="#edit-first_name">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
