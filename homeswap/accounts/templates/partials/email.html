{% if profile.email %}
    <div class="profile-detail" id="edit-email" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">{{ profile.email }}</strong>
            <p class="label-text">E-mail address</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='email' %}" hx-target="#edit-email">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-email" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">E-mail address</strong>
            <p class="label-text" style="color:indianred;">Please enter your email.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='email' %}" hx-target="#edit-email">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
