{% if profile.phone_number %}
    <div class="profile-detail" id="edit-phone_number" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">{{ profile.phone_number }}</strong>
            <p class="label-text">Phone number</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='phone_number' %}" hx-target="#edit-phone_number">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-phone_number" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">Phone number</strong>
            <p class="label-text" style="color:indianred;">Please enter your phone number.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='phone_number' %}" hx-target="#edit-phone_number">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
