{% if profile.biography %}
    <div class="profile-detail" id="edit-biography" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">{{ profile.biography }}</strong>
            <p class="label-text">Biography</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='biography' %}" hx-target="#edit-biography">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-biography" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">Biography</strong>
            <p class="label-text" style="color:indianred;">Please enter your biography.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='biography' %}" hx-target="#edit-biography">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
