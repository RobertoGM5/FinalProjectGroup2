{% if profile.last_name %}
    <div class="profile-detail" id="edit-last_name" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">{{ profile.last_name }}</strong>
            <p class="label-text">Last name</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='last_name' %}" hx-target="#edit-last_name">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-last_name" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">Last name</strong>
            <p class="label-text" style="color:indianred;">Please enter your last name.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='last_name' %}" hx-target="#edit-last_name">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
