{% if profile.postal_code %}
    <div class="profile-detail" id="edit-postal_code" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">{{ profile.postal_code }}</strong>
            <p class="label-text">Postal code</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='postal_code' %}" hx-target="#edit-postal_code">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-postal_code" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">Zip code</strong>
            <p class="label-text" style="color:indianred;">Please enter your zip code.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='postal_code' %}" hx-target="#edit-postal_code">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
