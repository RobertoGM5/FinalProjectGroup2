{% if profile.max_capacity %}
    <div class="profile-detail" id="edit-max_capacity" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">{{ profile.max_capacity }}</strong>
            <p class="label-text">Max capacity of your home</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='max_capacity' %}" hx-target="#edit-max_capacity">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% else %}
    <div class="profile-detail" id="edit-max_capacity" hx-swap="outerHTML">
        <div class="profile-info">
            <strong class="profile-value">Max capacity</strong>
            <p class="label-text" style="color:indianred;">Please enter the max capacity of your home.</p>
        </div>
        <a href="#" hx-get="{% url 'accounts:profile_edit' form_name='max_capacity' %}" hx-target="#edit-max_capacity">
            <i class="bi bi-pen small-icon"></i>
        </a>
    </div>
{% endif %}
