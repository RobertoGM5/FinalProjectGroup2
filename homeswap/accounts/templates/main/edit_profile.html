{% extends "base.html" %}

{% block content %}
<div style="display: flex; flex-direction: column; justify-content: flex-end; align-items: center; height: 50vh;">
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table style="margin: auto;">
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <div style="margin-top: 20px; justify-content: center; align-items: center;">
            <input type="submit" value="Submit">
        </div> 
    </form>
</div>
{% endblock %}
