{% load account_tag %}
<div id="{{ id }}" class="profile-detail">
    <form method="post" enctype="multipart/form-data" hx-post="{% url 'accounts:profile_edit' form_name=form_name %}" hx-target="#refresh">
        {% csrf_token %}
        {% for field in form %}
            <div class="row" style="margin-top: 2px;">
                <div class="col-sm-8">
                    <strong>{{ field|add_class:'form-control' }}</strong>
                </div>
                <div class="col-sm-4 d-flex justify-content-end align-items-center">
                    <button class="btn btn-info btn-custom me-2" type="submit">Submit</button>
                    <a href="#" hx-get="{% url 'accounts:profile_detail' form_name=form_name %}" hx-target="{{ hx_target }}" class="btn btn-dark btn-custom" role="button">Cancel</a>
                </div>
            </div>
            {% if error %}
                <div class="alert alert-danger" style="color: black;">{{ error }}</div>
            {% endif %}
        {% endfor %}
    </form>
</div>
